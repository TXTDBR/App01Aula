
<ion-header>
  <ion-navbar>
    <ion-title>Lista de Cep's</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label fixed>Estado</ion-label>
    <ion-input type="text"  autofocus [(ngModel)]="txtEstado"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Cidade</ion-label>
    <ion-input type="text" [id]="txtCidade"  [(ngModel)]="txtCidade"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Logradouro</ion-label>
    <ion-input type="text" [(ngModel)]="txtLogradouro"></ion-input>
  </ion-item>
  <button ion-button (click)="listaEnderecos()">Pesquisar</button>
</ion-list>
<h3 style="text-align:center">Resultado</h3>
<hr>
<div  class="hr mb-5" padding>
  <ion-item-group *ngFor="let endereco of enderecos">
    <ion-item-divider color="light"><strong>CEP:</strong> {{endereco.cep}}</ion-item-divider>
    
    <ion-item><strong>Estado:</strong> {{endereco.uf}}</ion-item>
    <ion-item><strong>Cidade:</strong> {{ endereco.localidade }}</ion-item>
    <ion-item><strong>Bairro:</strong> {{ endereco.bairro }}</ion-item>
    <ion-item><strong>Rua:</strong> {{ endereco.logradouro }}</ion-item>
    <ion-item><strong>IBGE:</strong> {{ endereco.ibge }}</ion-item>

  </ion-item-group>
  
</div>
</ion-content>
