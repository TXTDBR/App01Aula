
<ion-header>
  <ion-navbar>
    <ion-title>Lista de Cep's</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label fixed>Estado</ion-label>
    <ion-input type="text"  autofocus [(ngModel)]="txtEstado"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Cidade</ion-label>
    <ion-input type="text" [id]="txtCidade" [(ngModel)]="txtCidade"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Logradouro</ion-label>
    <ion-input type="text" [(ngModel)]="txtLogradouro"></ion-input>
  </ion-item>
  <button ion-button (click)="listaEnderecos()">Pesquisar</button>
</ion-list>
<h3 style="text-align:center">Resultado</h3>
<hr>
<div *ngFor="let endereco of enderecos" class="lista" padding>
  <p><strong>Cep:</strong> {{endereco.cep}}</p>
  <p><strong>Estado:</strong> {{endereco.uf}}</p>
  <p><strong>Cidade:</strong> {{endereco.localidade}}</p>
  <p><strong>Bairro:</strong> {{endereco.bairro}}</p>
  <p><strong>Rua:</strong> {{endereco.logradouro}}</p>
  <p><strong>IBGE: </strong>{{endereco.ibge}}</p>
  
</div>
</ion-content>
